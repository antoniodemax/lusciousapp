<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luscious</title>
    <link rel="icon" type="image/png" href="src/image/luscious.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class=" h-screen">
    
    <!-- Header Section -->
    <header class="flex justify-between items-center py-3 px-5 bg-white shadow-md">
      <!-- Logo -->
      <img src="src/image/luscious.png" alt="Luscious Logo" width="100" height="100" />

      <!-- Navigation -->
      <nav>
        <ul class="flex items-center space-x-6 text-lg font-medium">
          <li><a href="#" class="text-black hover:text-green-700">Home</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Shop</a></li>
          <li><a href="#" class="text-black hover:text-green-700">About</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Sign Up</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Basket</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-6 py-16 flex flex-col md:flex-row items-center gap-6">
      
      <!-- Left Side: Text -->
      <div class="w-full md:w-1/2 text-center md:text-left">
        <h2 class="text-4xl md:text-5xl font-bold text-black mb-6">
          Best online platform shop. <br>Enjoy the best African delicacies. <br>We deliver Anywhere, Anytime.
        </h2>

        <!-- Button -->
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg w-auto mx-auto md:mx-0">
          Discover More
        </button>
      </div>

      <!-- Right Side: Image and slide show of the images -->
      <div class="relative w-full md:w-[500px] lg:w-[600px] h-[350px] md:h-[450px] lg:h-[500px] overflow-hidden rounded-lg">
        <img src="src/image/honeycake.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-100">
        <img src="src/image/curry.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/coke.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/delicious.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/tasty.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
      </div>
      
      
    </main>
    <!--codes for the slideshow-->
    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll('.slide');

      function showSlides() {
        slides.forEach((slide, index) => {
          slide.style.opacity = index === slideIndex ? '1' : '0';
        });

        slideIndex = (slideIndex + 1) % slides.length;
      }

      setInterval(showSlides, 2000);
    </script>

  </body>
</html>
