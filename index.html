<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luscious</title>
    <link rel="icon" type="image/png" href="src/image/Luscious meals.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
      .lexend-text {
        font-family: "Lexend", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="h-screen">
    
    <!-- Header Section -->
    <header class="flex flex-wrap justify-between items-center py-4 px-6 bg-white shadow-md">
      <!-- Luscious Logo -->
      <img src="src/image/Luscious meals.png" alt="Luscious Logo" class="w-16 h-16 sm:w-20 sm:h-20" />

      <!-- Navigation links -->
      <nav>
        <ul class="hidden sm:flex items-center space-x-4 sm:space-x-6 text-base sm:text-lg font-medium">
          <li><a href="#" class="text-black hover:text-green-700">Home</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Shop</a></li>
          <li><a href="#" class="text-black hover:text-green-700">About</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Sign Up</a></li>
          <li><a href="#" class="text-black hover:text-green-700">Basket</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row items-center gap-6">
      
      <!-- Left Side Text -->
      <div class="w-full md:w-1/2 text-center sm:text-left">
        <h2 class="text-2xl sm:text-4xl md:text-5xl font-bold text-black mb-6 lexend-text">
          Best online platform shop. <br>Enjoy the best African delicacies. <br>We deliver Anywhere, Anytime.
        </h2>

        <!-- Button -->
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 sm:px-8 rounded-lg text-lg w-full sm:w-auto">
          Discover More
        </button>
      </div>

      <!-- Right Side Image and Slideshow -->
      <div class="relative w-full h-[250px] sm:h-[350px] md:h-[450px] lg:h-[500px] overflow-hidden rounded-lg">
        <img src="src/image/honeycake.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-100">
        <img src="src/image/curry.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/coke.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/delicious.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
        <img src="src/image/tasty.jpg" class="slide absolute w-full h-full object-cover transition-opacity duration-700 opacity-0">
      </div>
      
    </main>

    <!-- Codes for the slideshow -->
    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll('.slide');

      function showSlides() {
        slides.forEach((slide, index) => {
          slide.style.opacity = index === slideIndex ? '1' : '0';
        });

        slideIndex = (slideIndex + 1) % slides.length;
      }

      showSlides();
      setInterval(showSlides, 2000);
    </script>

  </body>
</html>
